version: '3.3'
services:
  web:
    image: io.fls/blogapp:latest
    ports:
      - 8085:8085
    restart: always
    depends_on:
      - mongo
    environment:
      MONGODB_HOST: mongo
    networks:
      - database

  mongo:
    image: mongo
    restart: always
    expose:
      - 27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: blog
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - database

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: blog
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_SERVER: mongo
    networks:
      - database

networks:
  database:
